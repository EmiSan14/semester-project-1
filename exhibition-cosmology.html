<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Explore our exhibition on the world of cosmology">
        <link rel="stylesheet" href="assets/styling/styles.css">
        <script src="https://kit.fontawesome.com/aa8166dc37.js" crossorigin="anonymous"></script>
        <title>Community Science Museum | Cosmology</title>
    </head>

    <body>

        <header>

            <div class="header-top">

                <a class="logo-header" id="logo-full" role="button" aria-label="logo for the community science museum">
                    Community Science Museum
                </a>
                <a class="logo-header" id="logo-abbr" role="button" aria-label="logo for the community science museum">C.S.M.</a>
                <a class="icon-header" id="search-icon">
                    <img src="assets/images/search-black.png" alt="search-icon">
                </a>
                <a class="icon-header" id="cart-icon">
                    <img src="assets/images/cart.png" alt="cart-icon">
                </a>
            
            </div>

            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox" id="menu-checkbox-id">
                <i id="hamburger-menu" class="fa-solid fa-bars fa-2xl"></i>
            </label>

            <nav class="navigation">

                <div class="navigation-div">

                    <a>Exhibitions</a>
                    <a>Tickets</a>
                    <a>Information</a>

                </div>

            </nav>

        </header>

        <main></main>

        <footer>

            <section class="social-media">

                <h2 class="heading-standard">Follow us on Social Media:</h2>

                <div class="social-media-icons">

                    <a class="social-media-icon">
                        <img src="assets/images/facebook-icon.png" alt="facebook-icon">
                    </a>
                    <a class="social-media-icon">
                        <img src="assets/images/instagram-icon.png" alt="instagram-icon">
                    </a>
                    <a class="social-media-icon">
                        <img src="assets/images/youtube-icon.png" alt="youtube-icon">
                    </a>
                    <a class="social-media-icon">
                        <img src="assets/images/twitter-icon.png" alt="twitter/X-icon">
                    </a>
                    <a class="social-media-icon">
                        <img src="assets/images/tiktok-icon.png" alt="tiktok-icon">
                    </a>

                </div>

            </section>

            <section class="newsletter-form">

                <h2 class="heading-standard">Sign up to our newsletter:</h2>

                <form>

                    <label id="name-label" for="name">Name:</label>
                    <input type="text" id="name" title="Write your full name" required>
                    <label id="email-label" for="email">E-mail:</label>
                    <input type="email" id="email" title="For example: blank@gmail.com" required>
                    <input type="submit" value="sign up" class="button-standard" id="form-cta" aria-label="send to get newsletter">

                </form>

            </section>

            <section class="footer-categories">

                <div class="footer-container">

                    <h2 class="heading-standard" id="heading-csm-footer">Community Science Museum</h2>

                    <div class="footer-div first-footer-div">
                        <p>627 S Maple St, French Lick, IN 47423, USA</p>
                    </div>

                    <div class="footer-div">
                        <a>Contact</a>
                        <a>About</a>
                        <a>Partners and Donors</a>
                    </div>

                    <div class="footer-div">
                        <a>Support us</a>
                        <a>Volunteer</a>
                        <a>Internships</a>
                    </div>

                    <div class="footer-div">
                        <a>Terms and Conditions</a>
                        <a>Cookies and Privacy</a>
                    </div>

                </div>

            </section>

        </footer>
        
    </body>

</html>
